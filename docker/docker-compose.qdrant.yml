# Qdrant Standalone Docker Compose
# Run Qdrant vector database independently
#
# Usage:
#   docker compose -f docker/docker-compose.qdrant.yml up -d
#
# Note: This is a copy of the root-level qdrant-docker-compose.yml
# for use within the docker/ directory structure.
# The root-level file is kept for backward compatibility.

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # REST API and Dashboard
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/collections"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  qdrant_storage:
    name: qdrant-storage
