name: Docker Smoke Test

on:
  pull_request:
    branches: [main]
    paths:
      - 'docker/**'
      - 'scripts/mock-ollama-server.js'
      - '.env.example'
      - 'server.js'
      - 'routes/**'
      - 'services/**'
      - '.github/workflows/docker-smoke.yml'

jobs:
  validate:
    name: Validate Compose + Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Compose config validation
        run: |
          docker compose -f docker/docker-compose.yml config >/dev/null
          docker compose -f docker/docker-compose.cpu.yml config >/dev/null
          docker compose -f docker/docker-compose.vulkan.yml config >/dev/null
          docker compose -f docker/docker-compose.ollama.yml config >/dev/null
          docker compose -f docker/docker-compose.qdrant.yml config >/dev/null
          docker compose -f docker/docker-compose.smoke.yml config >/dev/null

      - name: Shellcheck start script
        run: shellcheck docker/start.sh

  smoke:
    name: Build + Smoke Run (Mock Ollama)
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start mock Ollama server
        run: |
          # IMPORTANT: bind to 0.0.0.0 so containers can reach it via host-gateway
          MOCK_OLLAMA_HOST=0.0.0.0 node scripts/mock-ollama-server.js &
          echo $! > mock-ollama.pid
          timeout 15 bash -c 'until curl -fsS http://127.0.0.1:11434/health; do sleep 0.5; done'

      - name: Build Docker images
        env:
          EMBEDDING_MODEL: mock-embed
        run: |
          # Build only what we run in this workflow
          docker compose -f docker/docker-compose.smoke.yml build api

          # Also build Ollama image to catch Dockerfile regressions (no container run)
          docker compose -f docker/docker-compose.cpu.yml build ollama

      - name: Start Qdrant + API (API uses mock Ollama)
        env:
          EMBEDDING_MODEL: mock-embed
        run: |
          docker compose -f docker/docker-compose.smoke.yml up -d --build

      - name: Wait for Qdrant
        run: |
          timeout 60 bash -c 'until curl -fsS http://localhost:6333/healthz; do sleep 2; done'

      - name: Wait for API health
        run: |
          timeout 120 bash -c 'until curl -fsS http://localhost:3001/api/health; do sleep 2; done'

      - name: Show container logs (debug)
        if: always()
        run: |
          echo "--- api logs (tail) ---"
          docker logs --tail 200 vector-retriever-api || true
          echo "--- qdrant logs (tail) ---"
          docker logs --tail 200 vector-retriever-qdrant || true

      - name: Verify container health
        run: |
          docker inspect --format '{{.State.Health.Status}}' vector-retriever-qdrant
          docker inspect --format '{{.State.Health.Status}}' vector-retriever-api

      - name: Show compose status (debug)
        if: always()
        run: |
          docker compose -f docker/docker-compose.smoke.yml ps

      - name: Cleanup containers
        if: always()
        run: |
          docker compose -f docker/docker-compose.smoke.yml down -v

      - name: Stop mock Ollama server
        if: always()
        run: |
          if [ -f mock-ollama.pid ]; then
            kill "$(cat mock-ollama.pid)" 2>/dev/null || true
          fi
