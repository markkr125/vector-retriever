name: Test Suite

on:
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for Qdrant to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:6333/healthz; do sleep 2; done'
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          QDRANT_URL: http://localhost:6333
          RUN_INTEGRATION_TESTS: true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install frontend dependencies
        run: cd web-ui && npm ci
      
      - name: Run frontend tests
        run: cd web-ui && npm run test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install frontend dependencies
        run: cd web-ui && npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package-lock.json') }}
      
      - name: Install Playwright browsers
        run: npx playwright install chromium || npx playwright install --with-deps chromium

      - name: Start mock Ollama server
        run: |
          node scripts/mock-ollama-server.js &
          echo $! > mock-ollama.pid
          timeout 15 bash -c 'until curl -fsS http://127.0.0.1:11434/health; do sleep 0.5; done'
      
      - name: Wait for Qdrant
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:6333/healthz; do sleep 2; done'
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          QDRANT_URL: http://localhost:6333
          OLLAMA_URL: http://127.0.0.1:11434/api/embed
          MODEL: mock-embed
          PII_DETECTION_ENABLED: false

      - name: Stop mock Ollama server
        if: always()
        run: |
          if [ -f mock-ollama.pid ]; then
            kill "$(cat mock-ollama.pid)" 2>/dev/null || true
          fi
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, frontend-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi
          
          echo "All tests passed!"
